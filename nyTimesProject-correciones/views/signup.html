<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/main.css" />
    <title>NYTimes Library</title>
  </head>
  <body>
    <div class="header">
      <a href="../index.html" class="logo">The <span>NYTimes Library </span></a>
      <a href="../index.html" class="button Home-button">Home</a>
    </div>
    <div class="container">
      <div id="error-message"></div>

      <div class="formbox">
        <h3>Register Now</h3>
        <form id="form">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />

          <label for="confirm-password">Confirm Password:</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            required
          />

          <input
            type="submit"
            value="Register"
            id="btn"
            type="submit"
            name="submit"
            class="mainbox"
          />
        </form>
      </div>
    </div>
    <footer class="footer">
      <div class="footer-links">
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Use</a>
      </div>
      <p class="copyright">Â© 2023 The NYTimes Library. All rights reserved.</p>
    </footer>

    <script type="module" src="/js/auth.js"></script>
  </body>
</html>
